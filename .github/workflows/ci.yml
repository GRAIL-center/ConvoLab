name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm -F @workspace/database generate

      - name: Build database package
        run: pnpm -F @workspace/database build

      - name: Lint
        run: pnpm lint

      - name: Typecheck API
        run: pnpm -F @workspace/api type-check

      - name: Typecheck App
        run: pnpm -F @workspace/app type-check

      - name: Build
        run: pnpm build

  test:
    name: Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: conversation_coach_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm -F @workspace/database generate

      - name: Build database package
        run: pnpm -F @workspace/database build

      - name: Run API tests
        run: pnpm -F @workspace/api test:run
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/conversation_coach_test
